<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Artists Directory</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <script src="lib/angular/angular.min.js" charset="utf-8"></script>
  </head>
  <body class="bg-secondary">
    <div class="container mt-sm-3">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 card">
          <div class="card-body">
            <h2 class="card-title text-dark">Artist Directory</h2>

            <div class="form-row mb-2">
              <div class="col">
                <label  class="col-form-label text-right"
                        for="searchQuery">search</label>
              </div><!--label-->

              <div class="col-12">
                <input type="text" class="form-control form-contorl-lg" id="searchQuery" placeholder="Search for artists" autofocus ng-model="query">
              </div><!-- col-12 -->
            </div><!-- form-row -->
            
          </div><!-- card-body -->
        </div><!-- col-12 -->
      </div>
    </div>
  </body>
</html>
